<!DOCTYPE html>
<html lang="en">
 
  <head>
    <meta charset="URF-8">
    <link rel="stylesheet" src="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicornio</title>
  </head>

  <body>
    <div class="bg">
      <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
      <div class="planets">
        <div class="planet"></div>
        <div class="planet"></div>
        <div class="planet"></div>
        <div class="planet"></div>
        <div class="planet"></div>
        <div class="planet"></div>
        <div class="planet"></div>
        <div class="planet"></div>
        <div class="planet"></div>
        <div class="planet"></div>
      </div>
    </div>

    <div class="unicorn-container">
      <div class="unicorn">
        <div class="header">
          <div class="horn">
            <div class="lines-container"></div>
          </div>
          <div class="head">
            <div class="face">
              <div class="pink">
              </div>
              <div class="white"></div>
            </div>
            <div class="hair">
              <div class="inner-hair"></div>
            </div>
          </div>
          <div class="neck"></div>
        </div>
        <div class="body">
          <div class="main"></div>
          <div class="tail">
            <div class="inner-tail"></div>
          </div>
        </div>
        <div class="legs">
          <div class="leg"></div>
          <div class="leg"></div>
          <div class="leg"></div>
          <div class="leg"></div>
        </div>
      </div>
    </div>

    <div class="rainbow-container">
      <div class="rainbow">
      </div>
    </div>
  </body>
</html>
